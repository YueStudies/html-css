<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F</p>
    <picture>
        <source media="(min-width: 1100px)" srcset="imagens/paisagem-g.png" type="image/png">
        <source media="(min-width: 700px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-p.png" alt="Imagem Flexível">        
    </picture>
    <br>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
