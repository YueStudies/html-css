<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(135deg, #774BE0, #B049A5, #E3436F, #F0615D, #F3C043);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
</body>
</html>
